<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Js03_soma.htm - somatoria</title>
  </head>
  <body>
    <h3>Somatória de dois números inteiros</h3>
    <script language="JavaScript">
      /* Objetivo: Desenvolver um programa em JS que faça a leitura de 2 
        Números inteiros e apresente o resultado da soma entre eles.
        */

      // Definição das variáveis
      var js_n1;
      var js_n2;
      var js_soma;

      //Entrada de Dados
      js_n1 = window.prompt("Informe o primeiro número: ", "Digite aqui");
      js_n2 = window.prompt("informe o segundo número: ", "Digite aqui");

      //Processamento de dados
      js_soma = parseInt(js_n1) + parseInt(js_n2);

      //Saída de Dados
      document.write("O resultado da soma= " + js_soma);
    </script>
  </body>
</html>
